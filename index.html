<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>원가 관리 앱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📊 원가 관리 앱</h1>

    <section>
      <h2>1. 품목 리스트 업로드</h2>
      <input type="file" id="productFile" accept=".xlsx" />
    </section>

    <section>
      <h2>2. 매입 리스트 업로드</h2>
      <input type="file" id="purchaseFile" accept=".xlsx" />
    </section>

    <section>
      <h2>3. 데이터 보기 및 저장</h2>
      <button id="saveBtn">💾 수동 저장</button>
      <div class="table-container">
        <table id="dataTable">
          <thead>
            <tr>
              <th>월</th>
              <th>제품군</th>
              <th>품목명</th>
              <th>기초</th>
              <th>입고</th>
              <th>출고</th>
              <th>기말</th>
            </tr>
          </thead>
          <tbody>
            <!-- 데이터 행이 들어갑니다 -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
